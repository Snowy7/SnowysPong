<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy's Pong</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <style>
      #gameScreen {
        display: none;
      }
    </style>
</head>

<body>
  <div id="initialScreen" class="h-100">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h1>--- Snowy's Pong ---<br>> Have Fun Dude <</h1>
        <div class="form-group">
          <input type="text" placeholder="Enter Your Name" maxlength="10" id="playerNameInput"/>
        </div>
        <br>
        <button
          type="submit"
          class="btn btn-primary"
          id="newGameButton"
        >
          Create New Game
        </button>
        <div>OR</div>
        <div class="form-group">
          <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          id="joinGameButton"
        >
          Join Game
        </button>
    </div>
  </div>

    <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h2 class="p-1 border-bottom-1" >Your game code is:  <span id="gameCodeDisplay"></span> </h2>

          <div style="width: 800px;" class="mb-3 mt-2 d-flex justify-content-around">
            <span class="h3" id="playerOneName"><strong>Player 1</strong></span>
            <span class="h3" id="playerTwoName"><strong>Player 2</strong></span>
          </div>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
</body>
<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
<script src="./app.js"></script>
</html>
